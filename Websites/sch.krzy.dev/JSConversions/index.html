<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online conversion tool</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <a href="../">Home</a>
    <h1>Converter</h1>
    <fieldset>
        <legend>Miles and Kilometres</legend>

        <label for="miles">miles</label>
        <input type="text" id="miles" onkeyup="miles2kms()">

        <button id="miles2km" onclick="miles2kms();">convert to kms</button></br>

        <label for="kms">kilometers</label>

        <input type="text" id="kms" onkeyup="kms2miles()">
        <button id="km2miles" onclick="kms2miles()">convert to miles</button></br>

    </fieldset>
    <br>
    <fieldset>
        <legend>Pounds and Dollars</legend>

        <label for="pounds">Pounds</label>
        <input type="text" id="pounds" onkeyup="pound2dollar()">

        <button id="pound2dollar" onclick="pound2dollar();">convert to dollars</button></br>

        <label for="dollars">Dollars</label>

        <input type="text" id="dollars" onkeyup="dollar2pound()">
        <button id="dollar2pound" onclick="dollar2pound()">convert to pounds</button></br>

    </fieldset>
    <!-- javascript -->
    <script src="script.js"></script>
</body>

</html>
